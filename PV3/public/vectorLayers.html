<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Vector layers</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.2/proj4.js"></script>
</head>

<body>

	<h2>Vector layers</h2>
	<div id="map" style="width:900px; height:450px;"></div>

	<script>
		var map = L.map('map').setView({lon: -77.866926, lat: 38.551970}, 7);

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="https://openstreetmap.org/copyright" > OpenStreetMap contributors</a> '
		}).addTo(map);
		
		
		var url = 'http://localhost:8080/geoserver/pgisLayers/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=pgisLayers%3Afastfoods&maxFeatures=50&outputFormat=application%2Fjson'
		load(url)

		async function load(url) {
			var data = await (await fetch(url)).json()
			console.log(data)
			layer = L.geoJSON(data, {
				pointToLayer: function (feature, latlng) {
					var transformed = transformData(latlng)
					return L.circleMarker(transformed, {
						radius: 8,
						fillColor: "#a10202",
						color: "##a10202",
						weight: 1,
						opacity: 1,
						fillOpacity: 0.8
					});
				}
			}).addTo(map);
		}

		function transformData(latlng) {
			proj4.defs("EPSG:2163", "+proj=laea +lat_0=45 +lon_0=-100 +x_0=0 +y_0=0+ a=6370997 + b=6370997 + units=m + no_defs");
			proj4.defs("EPSG:4326", "+proj=longlat +datum=WGS84 +no_defs");
			console.log(latlng['lat'], latlng['lng'])
			let outputCoords = proj4("EPSG:2163", "EPSG:4326", [latlng['lng'],
			latlng['lat']])
			let latitude = outputCoords[1];
			let longitude = outputCoords[0];
			return [latitude, longitude]
		}
	</script>

</body>

</html>
