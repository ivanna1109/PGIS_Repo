<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Raster layers</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.2/proj4.js"></script>
</head>

<body>
	<h2>Raster layers</h2>
	<div id="map" style="width:900px; height:450px;"></div>

	<script>
		var map = L.map('map').setView({lon: 12.327145, lat: 45.438759}, 10);
		//probati kod kuce da li radi
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="https://openstreetmap.org/copyright" > OpenStreetMap contributors</a> '
		}).addTo(map);
		var veniceLayer = L.tileLayer("http://localhost:8080/geoserver/pgisLayers/wms?", {
			layers: 'buildings_UTM_Venice',
			format: 'image/png',
			transparent: true
		}).addTo(map);

	</script>
</body>

</html>
